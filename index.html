<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <form id="login-form" class="hidden">
        <!-- html의 도움을 받으려면 input을 form 안에 집어넣어야 함 -->
        <!-- form 안에 input이 있을 경우 엔터를 누를 때마다 submit함 -->
        <!-- submit 될 때마다 웹 전체가 refresh됨. 이는 원하는 바가 아님. 멈추는 것은 JS의 몫. -->
        <input
        required
        maxlength="15"
        type="text"
        placeholder="당신의 이름은 무엇인가요?">
        <button>Log In</button>
    </form>
    <h2 id="clock">00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input type="text" placeholder="해야 할 일을 추가하고 엔터를 눌러주세요." required>
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <a href="https://nomadcoders.co/">Go to courses</a>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
